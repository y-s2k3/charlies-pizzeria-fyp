<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Charlie's Pizzeria</title>
   <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>üçï Charlie's Pizzeria</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="checkout-page">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            
            <div class="checkout-content">
                <!-- Delivery Details -->
                <div class="delivery-section">
                    <h2>DELIVERY DETAILS</h2>
                    
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" placeholder="Enter Here..." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" rows="3" placeholder="Enter Here..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" placeholder="Enter Here..." required>
                        </div>
                        
                        <h2>PAYMENT METHOD</h2>
                        
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cash" checked>
                                <span class="payment-label">
                                    <i class="fas fa-money-bill-wave"></i>
                                    Cash on Delivery
                                </span>
                            </label>
                            
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card">
                                <span class="payment-label">
                                    <i class="fas fa-credit-card"></i>
                                    Card
                                </span>
                            </label>
                        </div>
                        
                        <!-- Order Total -->
                        <div class="order-total">
                            <span>Total Amount:</span>
                            <span class="total-amount">¬£22.96</span>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-block">
                            PLACE ORDER - ¬£22.96
                        </button>
                    </form>
                </div>
                
                <!-- Order Summary -->
                <div class="checkout-summary">
                    <h2>Your Order</h2>
                    <div class="summary-items" id="checkoutItems">
                        <!-- Items loaded from cart -->
                    </div>
                    <div class="summary-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>¬£19.97</span>
                        </div>
                        <div class="total-row">
                            <span>Delivery:</span>
                            <span>¬£2.99</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total:</span>
                            <span>¬£22.96</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Charlie's Pizzeria</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
<script src="./js/checkout.js"></script>
</body>
</html>
